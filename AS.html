<!DOCTYPE html>
<html>
<head>
  <title>Sky Scape - Score System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      text-align: center;
      margin-top: 50px;
    }

    #game-box {
      width: 300px;
      height: 300px;
      background: white;
      border: 2px solid black;
      margin: 20px auto;
      position: relative;
    }

    #player {
      width: 30px;
      height: 30px;
      background: dodgerblue;
      position: absolute;
      top: 135px;
      left: 135px;
    }

    #score {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Sky Scape</h1>

<div id="score">Score: 0</div>

<div id="game-box">
  <div id="player"></div>
</div>

<!-- Link external JS file -->
<script src="JS/AS.js"></script>

</body>
</html>
