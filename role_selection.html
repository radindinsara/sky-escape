<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sky Heist ‚Äì Role Selection</title>
    <link rel="stylesheet" href="CSS/page2.css">
    <script src="JS/page2.js" defer></script>
</head>

<body>

    <div id="page2">

        <div class="top-bar">
            <button id="exitBtn">Exit</button>
            <div class="player-name" id="playerNameDisplay">Player</div>
            <button id="homeBtn">üè†</button>
        </div>

        <div class="content-box">
            <h1>Welcome to Sky Heist</h1>
            <p>
                Sky Heist is a fast 2-minute action game. You can choose Thief or Police
                and try to reach the Golden Airport before time runs out.
            </p>
        </div>

        <div class="roles-section">
            <div class="role-card">
                <div class="icon-circle">
                    <img src="images/thief_icon.png" alt="Thief">
                </div>
                <p class="role-name">Thief</p>
            </div>

            <div class="role-card">
                <div class="icon-circle">
                    <img src="images/police_icon.png" alt="Police">
                </div>
                <p class="role-name">Police</p>
            </div>
        </div>

        <button class="continue-button" id="continueBtn">CONTINUE</button>

        <div class="bottom-tagline">
            Be the thief. Be the law.<br>Own the skies.
        </div>

    </div>

</body>
</html>
