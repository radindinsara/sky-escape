<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>

<!-- PAGE 3 – Role Info Page -->
<section id="page3" class="page">
    <h2 id="roleTitle"></h2>
    <p id="roleDescription"></p>

    <button id="startGameBtn">Start Game</button>
</section>

<!-- PAGE 4 – Game Layout Page -->
<section id="page4" class="page">
    <div id="gameHeader">
        <p>Role: <span id="headerRole"></span></p>
        <p>Time: <span id="headerTime">120</span></p>
        <p>Score: <span id="headerScore">0</span></p>
    </div>

    <div id="gameLog" class="logBox"></div>

    <div id="gameControls">
        <input type="text" id="airportInput" placeholder="Enter airport code">
        <button id="goBtn">Go</button>
    </div>
</section>
</body>
</html>
